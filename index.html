<!DOCTYPE html>
<html>
	<head>
		<title>Connectiva</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="topnav">
			<a href="#home"><img src="logo.png" class="logo"></img></a>
				<div class="topnav-right">
					<a href="#signIn">JOIN A MEETING</a>
	  				<a href="#signIn">SIGN IN</a>
	  				<div class="signUpHome"><a href="#signUp">SIGN UP, IT'S FREE</a></div>
	  			</div>
		</div>

		<div class="slideshow-container">

			<div class="mySlides fade">
			  <div class="numbertext">1 / 3</div>
			  <img src="first.jpg" style="width:100%">
			  <div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">2 / 3</div>
			  <img src="second.png" style="width:100%">
			  <div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
			  <div class="numbertext">3 / 3</div>
			  <img src="first.jpg" style="width:100%">
			  <div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

		</div>
			<br>

		<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span> 
			  <span class="dot" onclick="currentSlide(2)"></span> 
			  <span class="dot" onclick="currentSlide(3)"></span> 
		</div>

		<div class="howItWorks">
			<h1>How It Works</h1>
			<div class="steps">
				<div class="step">Step1: Sign In</div>
				<div class="step">Step2: Enter Channel Name</div>
				<div class="step">Step3: Enjoy video call on any device having browser</div>
			</div>
		</div>
		<br>
		<div class="footer">

		</div>
		
		<script>
			var slideIndex = 1;
			showSlides(slideIndex);
					function showSlides() {
					    var i;
					    slides = document.getElementsByClassName("mySlides");
					    dots = document.getElementsByClassName("dot");
					    for (i = 0; i < slides.length; i++) {
					       slides[i].style.display = "none";  
					    }
					    slideIndex++;
					    if (slideIndex> slides.length) {slideIndex = 1}    
					    for (i = 0; i < dots.length; i++) {
					        dots[i].className = dots[i].className.replace(" active", "");
					    }
					    slides[slideIndex-1].style.display = "block";  
					    dots[slideIndex-1].className += " active";
					    setTimeout(showSlides, 8000); // Change image every 8 seconds
					}

					function plusSlides(position) {
					    slideIndex +=position;
					    if (slideIndex> slides.length) {slideIndex = 1}
					    else if(slideIndex<1){slideIndex = slides.length}
					    for (i = 0; i < slides.length; i++) {
					       slides[i].style.display = "none";  
					    }
					    for (i = 0; i < dots.length; i++) {
					        dots[i].className = dots[i].className.replace(" active", "");
					    }
					    slides[slideIndex-1].style.display = "block";  
					    dots[slideIndex-1].className += " active";
					}

					function currentSlide(index) {
					    if (index> slides.length) {index = 1}
					    else if(index<1){index = slides.length}
					    for (i = 0; i < slides.length; i++) {
					       slides[i].style.display = "none";  
					    }
					    for (i = 0; i < dots.length; i++) {
					        dots[i].className = dots[i].className.replace(" active", "");
					    }
					    slides[index-1].style.display = "block";  
					    dots[index-1].className += " active";
					}
		</script>




	</body>



</html>
