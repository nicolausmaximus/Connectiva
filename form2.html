<html>
    <head>
        <title>FORM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
        <script src="form2.js"></script>
    </head>

    <body>
        <div class="topnav">
            <a href="#home"><img src="logo.png" class="logo"></img></a>
            <div class="topnav-right">
                <a href="#signIn">JOIN A MEETING</a>
                <label id="userId">Welcome </label>
                <button class="signUpHome" onclick="signOut()" style="width: auto;">Sign Out</button>
            </div>
        </div>
            
        
    
    
        <div class="slideshow-container">
    
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="first.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="second.png" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="first.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        </div>
        <br>
    
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    
        <div class="howItWorks">
            <h1>How It Works</h1>
        </div>
            
        <div class="stepsRow">
            <div class="column">Step1: Sign In</div>
            <div class="column">Step2: Enter Channel Name</div>
            <div class="column">Step3: Enjoy video call on any device having browser</div>
        </div>
        
        
        <div class="footer">
    
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
