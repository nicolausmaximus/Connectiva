<!DOCTYPE html>
<html>

<head>
	<title>Connectiva</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
	<script src="form.js"></script>
</head>

<body>

	<div class="topnav">
		<a href="index.html"><img src="logo.png" class="logo"></img></a>
		<div class="topnav-right">
			<a href="join-meeting.html">JOIN A MEETING</a>
			<a href="signIn.html">CREATE A MEETING</a>
			<button class="signUpHome" onclick="location.href= 'signIn.html';">SIGN IN</button>
			<button class="signUpHome" onclick="location.href= 'signUp.html';">SIGN UP, IT'S FREE</button>
		</div>
    </div>
    <hr id="header-hr">

    <div class="modal-content animate" action="index.html" method="post">
        <div class="imgcontainer">
            <img src="avatar.jpg"
                alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"
                    style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &
                    Privacy</a>.</p>

            <div class="clearfix">
                <button type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <button onclick="signUp()" type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </div>
</div>
    
    <div class="footer"></div>

    <script src="index.js"></script>
</body>
</html>
